

<!-- register section starts  -->

<section class="form-container">
   <form action="" method="post">
      <h3>create an account!</h3>
      <input type="text" name="name" required maxlength="50" placeholder="Enter your name" class="box">
      <input type="email" name="email" required maxlength="50" placeholder="Enter your email" class="box">
      <input type="password" id="pass" name="pass" required minlength="3" maxlength="20" placeholder="Enter your password" class="box">
      <input type="password" name="c_pass" required maxlength="20" placeholder="Confirm your password" class="box">
      <p>Already have an account? <a href="#login">Log in now</a></p>
      <input type="submit" value="Register now" name="submit" class="btn">
   </form>
</section>


<script>
   $(document).ready(function() {
      // Initialize jQuery Validation plugin
      $('form').validate({
         rules: {
            name: {
               required: true,
               maxlength: 50
            },
            email: {
               required: true,
               email: true,
               maxlength: 50
            },
            pass: {
               required: true,
               minlength: 3,
               maxlength: 20
            },
            c_pass: {
               required: true,
               equalTo: "#pass"
            }
         },
         messages: {
            name: {
               required: "Please enter your name",
               maxlength: "Name must be at most 50 characters long"
            },
            email: {
               required: "Please enter your email",
               email: "Please enter a valid email address",
               maxlength: "Email must be at most 50 characters long"
            },
            pass: {
               required: "Please enter your password",
               minlength: "Password must be at least 3 characters long",
               maxlength: "Password must be at most 20 characters long"
            },
            c_pass: {
               required: "Please confirm your password",
               equalTo: "Passwords do not match"
            }
         },
         submitHandler: function(form) {
            var userData = {
               name: $('input[name="name"]').val().trim(),
               email: $('input[name="email"]').val().trim(),
               password: $('input[name="pass"]').val().trim()
            };

            // Convert user data object to JSON string
            var jsonData = JSON.stringify(userData);

            console.log(jsonData);

            // Redirect to the profile page
            window.location.href = '#home';

            // Reset the form
            form.reset();
         }
      });
   });
</script>
