

<!-- register section starts  -->

<section class="form-container">

   <form action="" method="post">
      <h3>create an account!</h3>
      <input type="tel" name="name" required maxlength="50" placeholder="enter your name" class="box">
      <input type="email" name="email" required maxlength="50" placeholder="enter your email" class="box">
      <input type="password" name="pass" required maxlength="20" placeholder="enter your password" class="box">
      <input type="password" name="c_pass" required maxlength="20" placeholder="confirm your password" class="box">
      <p>already have an account? <a href="#login">log-in now</a></p>
      <input type="submit" value="register now" name="submit" class="btn">
   </form>


</section>

<script>
   $(document).ready(function() {
      $('form').submit(function(event) {
         event.preventDefault(); // Prevent form submission

         // Get form data
         var name = $('input[name="name"]').val().trim();
         var email = $('input[name="email"]').val().trim();
         var password = $('input[name="pass"]').val().trim();
         var confirmPassword = $('input[name="c_pass"]').val().trim();

         // Check if all required fields are populated
         if (name !== '' && email !== '' && password !== '' && confirmPassword !== '') {
            // Check if passwords match
            if (password === confirmPassword) {
               // Print form data to console
               var formData = {
                  name: name,
                  email: email,
                  password: password
               };
               console.log(formData);
            } else {
               alert('Passwords do not match. Please re-enter your password.');
            }
         } else {
            alert('Please populate all required fields before submitting.');
         }
      });
   });
</script>
